<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!--top-navbar-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid my-2 py-1 bg-white">
                <!--logo-->
                    <div class="logo me-4">
                        <img class="w-100" src="./img/mobile-logo.png" alt="">
                    </div>
                    <div class="logo-2 me-3">
                        <img class="w-100" src="./img/logo.svg" alt="">
                    </div>
                <!--logo-end-->
                <!--search-bar-->
                    <div class="input-group w-auto flex-grow-1">
                        <div class="input-group-prepend">
                        <span class="input-group-text flat-radius" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass font-22 py-2"></i>
                        </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
                    </div>
                <!--search-bar-end-->
                <!--icons-->
                    <div>
                        <ul class="d-inline-flex p-2 topbar-ul ul-margin">
                            <li>
                                <i class="fa-solid fa-list hide-icon text-secondary padding-top-3"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-circle-question hide-icon text-secondary padding-top-3"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-ellipsis-vertical hide-icon text-secondary padding-top-3"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-bell text-warning"></i>
                            </li>
                        </ul>
                    </div>
                <!--icons-end-->
            </div>
        </nav>
    <!--top-navbar-end-->

    <div class="wrapper">

        <!--aside-->
            <aside class="text-center">
                <!--aside-top-->
                <div>
                    <ul class="d-flex flex-column text-white sidebar-ul py-3">
                        <li class="my-2">
                            <i class="fa-solid fa-house side-icon"></i>
                            <span class="ps-2 side-text">Home</span>
                        </li>
                        <li class="my-2">
                            <i class="fa-solid fa-chart-simple side-icon"></i>
                            <span class="ps-3 side-text">Stats</span>
                        </li>
                        <li class="my-2">
                            <i class="fa-solid fa-signal side-icon"></i>
                            <span class="ps-2 side-text">Signals</span>
                        </li>
                    </ul>
                </div>
                <!--aside-top-end-->
                <!--aside-bottom-->
                <div class="text-white gear">
                    <div>
                        <i class="fa-solid fa-gear side-icon"></i>
                        <span class="ps-2 side-text">Admin</span>
                    </div>
                </div>
                <!--aside-bottom-end-->
            </aside>
        <!--aside-end-->

        <main>

            <header class="w-100 bg-primary .text-white">
                <div class="row w-100 g-0 px-3 py-4">
                    <div class="col-12 col-md-4 col-lg-5">
                        <div>
                            <h2 class="text-white d-inline-block">Boolean</h2>
                            <span class="badge badge-blue">Piano blaze</span>
                        </div>
                        <div>
                            <span class="badge badge-blue">3 app</span>
                            
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4"></div>
                    <div class="col-12 col-md-4 col-lg-3"></div>
                </div>
            </header>

            <div class="container"></div>

        </main>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
